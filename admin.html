<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Lista Master</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --dark: #0f0f0f; --green: #165b33; --gold: #f8b229; --snow: #ffffff; }
        body {
            background-color: var(--dark);
            color: var(--snow);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 { color: var(--gold); }
        .list-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
        }
        .pair-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .person {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .person img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid var(--gold);
        }
        .arrow { color: var(--gold); font-size: 1.5rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div id="login-overlay" style="margin-top: 50px;">
        <h1>Zona SecretÄƒ Admin</h1>
        <p>Se Ã®ncarcÄƒ...</p>
    </div>

    <div id="content" class="hidden">
        <h1>ðŸ“‹ Lista Master Extrageri</h1>
        <div class="list-container" id="master-list">
            <!-- Aici vor aparea perechile -->
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
            authDomain: "secret-santa-ce9e0.firebaseapp.com",
            projectId: "secret-santa-ce9e0",
            storageBucket: "secret-santa-ce9e0.firebasestorage.app",
            messagingSenderId: "970940351396",
            appId: "1:970940351396:web:13a4f88f1f23278f6db731",
            measurementId: "G-W5771Z0NSW"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.onload = async () => {
            const password = prompt("Introdu parola de admin:");
            // --- SCHIMBA PAROLA AICI DACA VREI ---
            if (password === "craciun2024") {
                document.getElementById('login-overlay').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
                loadMasterList();
            } else {
                alert("ParolÄƒ greÈ™itÄƒ!");
                document.getElementById('login-overlay').innerHTML = "<h1>Acces Interzis</h1>";
            }
        };

        async function loadMasterList() {
            const querySnapshot = await getDocs(collection(db, "secret_santa_users"));
            let allParticipants = [];
            
            querySnapshot.forEach((doc) => {
                allParticipants.push({ id: doc.id, ...doc.data() });
            });

            if(allParticipants.length < 2) {
                document.getElementById('master-list').innerHTML = "<p>Prea puÈ›ini participanÈ›i pentru a genera lista.</p>";
                return;
            }

            // SORTARE IDENTICA CU SITE-UL PRINCIPAL (CRITIC)
            const sortedList = [...allParticipants].sort((a,b) => a.id.localeCompare(b.id));
            
            const container = document.getElementById('master-list');
            container.innerHTML = "";

            sortedList.forEach((giver, index) => {
                // Calculam cine primeste (exact ca pe site)
                let targetIndex = index + 1;
                if(targetIndex >= sortedList.length) targetIndex = 0;
                const receiver = sortedList[targetIndex];

                const row = document.createElement('div');
                row.className = 'pair-row';
                row.innerHTML = `
                    <div class="person">
                        <img src="${giver.img}">
                        <span>${giver.name}</span>
                    </div>
                    <span class="arrow">âž”</span>
                    <div class="person">
                        <img src="${receiver.img}">
                        <span>${receiver.name}</span>
                    </div>
                `;
                container.appendChild(row);
            });
        }
    </script>
</body>
</html>
